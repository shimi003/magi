<html>
  <head lang = 'ja'>
    <meta charset="utf-8">
    <title>{{ view_name }}</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/autocomplete_kana.js"></script>
    <script type="text/javascript">
    // テーブルをストライプ表示に
      $(function() {
          $('tr:nth-child(odd)').addClass('odd');
      });
    </script>
    <style type="text/css">

  <body>
    <a href="/sdss/">input</a>
    <a href="/sdss/summary/">summary</a>
    <a href="/sdss/bs/">bs</a>
    <a href="/sdss/pl/">pl</a>
    <a href="/sdss/journal/">journal</a>
    <h1>{{ view_name }}</h1>
    <table>
      <tr>
        <th>勘定科目</th>
        <th>使用開始日</th>
        <th>使用終了日(予定日)</th>
        <th>予算金額(月額)</th>
        <th>特記事項</th>
      </tr>
      {% for key, valuelist in budget_list.items %}
        <tr>
          <td>{{ key }}</td>
        </tr>
        {% for val in valuelist %}
          <tr>
            <td>{{ val.name }}</td>
            <td>{{ val.for }}</td>
            <td>{{ val.from }}</td>
            <td>{{ val.amount }}</td>
            <td>{{ val.note }}</td>
          </tr>
        {% endfor %}
      {% endfor %}
    </table>
  </body>
</html>
